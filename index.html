    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>

        <input id="bill-amount" class="input" type="text"/>
    
        <label for="cash-given">Cash given : </label>
        <input id="cash-given" class="input" type="text"/>
        <div class="btn-container">
            <button id="check-button">check</button>
        </div>
    </div>
        <p id="error-message"></p>

        <table class="change-table">
            <caption id="caption">   Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>

                <td>100</td>
                <td>20</td>
                <td>10</td>

            </tr>
        </table>
    </div>
